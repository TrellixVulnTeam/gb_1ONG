<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form class="main-form" name="question" id="question">
        <legend>Задать вопрос</legend>
        <input type="text" class="main-input" name="name-input" placeholder="Фамилия Имя Отчество *"
            pattern="^[А-Яа-яЁё\s]+$" required>
        <input type="tel" class="main-input" name="tel-input" placeholder="Телефон *"
            pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required>
        <input type="email" class="main-input" name="email-input" placeholder="Email">
        <button type="submit">ОТПРАВИТЬ ЗАПРОС</button>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
