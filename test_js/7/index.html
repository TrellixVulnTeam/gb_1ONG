<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>

                    <v-layout align-center justify-center>
                        <v-btn color="blue" dark large @click="loadNextImage">
                            Another &nbsp; <v-icon>refresh</v-icon>
                        </v-btn>
                    </v-layout>

                    <!-- <v-layout row wrap>
                        <v-flex xs12>
                            <v-card v-for="el in responseImage" flat tile class="d-flex">
                                <v-img :src="el.url" contain height="500px" width="500px">
                                </v-img>
                            </v-card>
                        </v-flex>
                    </v-layout>
 -->
                    <!-- <v-row>
                        <v-col class="d-flex child-flex" cols="12"> -->
                    <v-card v-for="el in responseImage" class="mx-auto" max-width="700">
                        <v-img :src="el.url" aspect-ratio="1" class="grey lighten-2">
                            <!-- <template v-slot:placeholder>
                                        <v-row class="fill-height" align="center" justify="center">
                                            <v-progress-circular indeterminate color="grey lighten-5">
                                            </v-progress-circular>
                                        </v-row>
                                    </template> -->
                        </v-img>
                    </v-card>
                    <!-- </v-col>
                    </v-row> -->
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                image: { url: "" },
                responseImage: []
            },
            created() {
                this.loadNextImage();
            },
            methods: {
                async loadNextImage() {
                    try {
                        axios.defaults.headers.common['x-api-key'] = "e8885e7e-f275-4e0e-ae6c-3c5bfc160761" // Replace this with your API Key

                        let response = await axios.get('https://api.thecatapi.com/v1/images/search', { params: { limit: 10, size: "full" } }) // Ask for 1 Image, at full resolution

                        this.image = response.data[0] // the response is an Array, so just use the first item as the Image
                        this.responseImage = response.data

                    } catch (err) {
                        console.log(err)
                    }
                }
            }
        })
    </script>
</body>

</html>
