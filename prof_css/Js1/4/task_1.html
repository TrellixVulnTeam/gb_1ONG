<script>

    console.log(numberToObject(562));

    function numberToObject(number) {

        var numString = number + '',
            num = {
                units: 0,
                dozens: 0,
                hundreds: 0,
            };

        if (numString.length > 3) {
            console.log('Число превышает 999');
            return num;
        }

        switch (numString.length) {
            case 1:
                num.units = +numString[0];
                break;
            case 2:
                num.units = + numString[1];
                num.dozens = + numString[0];
                break;
            case 3:
                num.units = + numString[2];
                num.dozens = + numString[1];
                num.hundreds = + numString[0];
                break;
            default:
                break;
        }
        return num;
    }

</script>
