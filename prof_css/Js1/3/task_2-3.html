<!-- Предположим, есть сущность корзины. Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.
   Товары в корзине хранятся в массиве. Задачи:
a) Организовать такой массив для хранения товаров в корзине;
b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины. -->

<script>
    var goods = [
        {
            title: 'Кроссовки',
            price: 1000,
            count: 5
        },
        {
            title: 'Куртка',
            price: 2000,
            count: 2
        }
    ]

    function countBasketPrice(goods) {
        var s = 0;
        for (var items of goods) {
            // console.log('Товар: ' + items.title + ', Цена товара: ' + items.price + ', Количество товара: ' + items.count);
            s += items.count * items.price;
        }
        return s;
    }

    console.log('Стоимость товара в корзине: ' + countBasketPrice(goods));
</script>
