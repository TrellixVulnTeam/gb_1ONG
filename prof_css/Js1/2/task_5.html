<!-- Реализовать четыре основные арифметические операции в виде функций с двумя параметрами. Обязательно использовать
оператор return. -->

<script>
    function sum(a, b) {
        return a + b;
    }

    function diff(a, b) {
        return a - b;
    }

    function multi(a, b) {
        return a * b;
    }

    function div(a, b) {
        return a / b;
    }

</script>
