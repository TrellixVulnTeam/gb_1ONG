<!-- Почему код дает именно такие результаты? -->

<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2 префиксный инкремент, сначала увеличиваем (a+1), потом присваиваем (c=a) (a=2, c=2)
    d = b++; alert(d);           // 1 постфиксный инкремент, сначала присваиваем (d=b), потом увеличиваем (b=b+1) (d=1, b=2)
    c = (2 + ++a); alert(c);     // 5 префиксный инкремент у a (a=a+1=3, c=2+a=5)
    d = (2 + b++); alert(d);     // 4 постфиксный инкремент у b (d=2+2=4, b=b+1=3)
    alert(a);                    // 3 в предыдущих строках a=3
    alert(b);                    // 3 в предыдущих строках b=3
</script>
