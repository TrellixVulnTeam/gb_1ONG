<script>

    function sum(a, b) {
        return a + b;
    }

    function diff(a, b) {
        return a - b;
    }

    function multi(a, b) {
        return a * b;
    }

    function div(a, b) {
        return a / b;
    }

    function mathOperation(arg1, arg2, operation) {

        switch (operation) {
            case '+':
                return sum(arg1, arg2);
            case '-':
                return diff(arg1, arg2);
            case '*':
                return multi(arg1, arg2);
            case '/':
                return div(arg1, arg2);
        }
    }

</script>
