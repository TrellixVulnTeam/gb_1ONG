<!-- Объявить две целочисленные переменные — a и b и задать им произвольные начальные значения. Затем написать скрипт,
который работает по следующему принципу:
если a и b положительные, вывести их разность;
если а и b отрицательные, вывести их произведение;
если а и b разных знаков, вывести их сумму;
Ноль можно считать положительным числом. -->



<script>
    var a = parseInt(prompt('Введите a:', a)), b = parseInt(prompt('Введите b:', b));

    if (a >= 0 && b >= 0) {
        alert('Ответ: ' + (a - b));
    }
    else if (a < 0 && b < 0) {
        alert('Ответ: ' + (a * b));
    } else {
        alert('Ответ: ' + (a + b));
    }
</script>
