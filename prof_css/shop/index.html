<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="wrap wrap-header">
            <div>
                <a href="#"><img src="img/logo.png" alt="logo"></a>
                <a href="#" class="search"><img src="img/search.png" alt="search"></a>
            </div>
            <div>
                <a href="#"><img src="img/menu.png" alt="menu"></a>
                <a href="#" class="registr"><img src="img/regiistr.png" alt="registr"></a>
                <a href="#" class="cart"><img src="img/cart.png" alt="cart"></a>
            </div>
        </div>
    </header>

    <section class="intro">
        <div class="wrap">
            <div class="intro-wrap">
                <h1 class="intro-text">
                    <span class="intro-text-big">THE BRAND</span><br>
                    <span class="intro-text-small"> LUXERIOUS <span class="intro-text-pink">FASHION</span></span>
                </h1>
            </div>
        </div>
    </section>

    <section class="offer">
        <div class="wrap offer-wrap">
            <div class="offer-item offer-item-women">
                <h2>
                    <span class="offer-item-text-top">30% OFF</span> <br>
                    <span class="offer-item-text-bottom">FOR WOMEN</span>
                </h2>
            </div>
            <div class="offer-item offer-item-men">
                <h2>
                    <span class="offer-item-text-top">HOT DEAL</span> <br>
                    <span class="offer-item-text-bottom">FOR MEN</span>
                </h2>
            </div>
            <div class="offer-item offer-item-kids">
                <h2>
                    <span class="offer-item-text-top">NEW ARRIVALS</span> <br>
                    <span class="offer-item-text-bottom">FOR KIDS</span>
                </h2>
            </div>
            <div class="offer-item offer-item-accesories">
                <h2>
                    <span class="offer-item-text-top">LUXIROUS & TRENDY</span> <br>
                    <span class="offer-item-text-bottom">ACCESORIES</span>
                </h2>
            </div>
        </div>
    </section>
</body>

</html>
